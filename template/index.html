<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Number Checker</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container text-center card-container">
    <div class="card">
      <h5 class="card-header info-color white-text text-center py-4 blue-gradient">
        <strong>Credit Card Number Checker</strong>
      </h5>

      <!--Card content-->
      <div class="card-body px-lg-5">
        <!-- Form -->
        <form class="md-form form-lg" style="color: #757575" method="POST" id="inputForm">
          <input class="form-control" id="creditCardNumInput" type="text" name="userInput" />
          <label for="creditCardNumInput">Credit Card Number</label>
          <button class="btn aqua-gradient btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">
            Check
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script src="{{url_for('static', filename='script.js') }}"></script>
{% if result == true%}
<script>
  alert("This credit card number is real");
</script>
{%elif result == false%}
<script>
  alert("This credit card number is fake");
</script>
{%endif%}

</html>
